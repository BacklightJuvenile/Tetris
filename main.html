<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>
<body>
    <div class="wrapper">
        <div class="header">俄罗斯方块</div>
        <div class="game-area">
            <div class="left"></div>
            <div class="right">
                <div class="next-shape">
                    <div class="next-character">下一个 :</div>
                </div>
                <div class="score">
                    <div class="score-character1">得分 :</div>
                    <div class="get-score">0</div>
                    <div class="score-character2">分</div>
                </div>
                <div class="rule">
                    <p>游戏规则：</p>
                    <p>1. 按enter键开始</p>
                    <p>2. 往左移动按方向左键</p>
                    <p>3. 往右移动按方向右键</p>
                    <p>4. 往下加速移动按方向下键</p>
                    <p>5. 按 T 键旋转</p>
                </div>
            </div>
        </div>
    </div>

    <script src="tool.js" type="text/javascript"></script>
    <script src="shape.js" type="text/javascript"></script>
    <script src="judge.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
